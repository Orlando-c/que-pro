<center><h1>Find someone</h1></center>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <center><title>Github Profile Fetch Api</title></center>
</head>
<body>
    <div class="container">
        <div class="search-area">
            <center><input type="text" name="" id="username" placeholder="Enter Github Username" autocomplete="off"></center>
            <center><button onclick="getDetails();">Get Details</button></center>
        </div>
        <div class="output-container" id="output">
            <div class="profile" id="profile"></div>
            <div class="username">
                <h1 id="name"></h1>
            </div>
            <div class="bio">
                <p id="bio"></p>
            </div>
            <div class="info">
                <ul>
                    <li id="followers"></li>
                    <li id="following"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
    function getDetails(){
        document.getElementById('output').style.display="block";
        const name=document.getElementById('username').value;
        fetch(`https://api.github.com/users/${name}`)
        .then(response=>response.json().then(data=>{
            console.log(data)
            document.getElementById('name').innerHTML=data.name;
            document.getElementById('bio').innerHTML=data.bio;
            document.getElementById('followers').innerHTML=data.followers +" Followers";
            document.getElementById('following').innerHTML=data.following + " Following";
            document.getElementById('profile').innerHTML=`
            <img src="${data.avatar_url}" />
            `
        }))
    }
</script>
</html>

<center><h1>Create User</h1></center>

<form action="create_User()">
    <p><label>
        <center>Name:</center>
        <center><input type="text" name="name" id="name" required></center>
    </label></p>
    <p><label>
        <center>User ID:</center>
        <center><input type="text" name="uid" id="uid" required><center>
    </label></p>
    <p><label>
        <center>Password:</center>
        <center><input type="password" name="password" id="password" required></center>
    </label></p>
    <p><label>
        <center>Verify Password:</center>
        <center><input type="password" name="passwordV" id="passwordV" required></center>
    </label></p>
    <p><label>
        <center>Phone:</center>
        <center><input type="tel" name="phone_num" id="phone_num"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="999-999-9999"></center>
    </label></p>
    <p><label>
        <center>Birthday:</center>
        <center><input type="date" name="dob" id="dob"></center>
    </label></p>
    <p>
        <center><button>Create</button></center>
    </p>
</form>
