<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <form>
      <img src="/images/tonkablack.png" alt="Tonka Yellow Mellow">
      <label for="item1">Tonka Yellow Mellow T-Shirt:</label>
      <input type="text" id="item1" name="item1">
      <button type="button" onclick="addToCart('item1')">Add to Cart</button>
      <br>
      <img src="/images/gettonka.webp" alt="Tonka Get Tonka">
      <label for="item2">Get Tonka'd T-Shirt:</label>
      <input type="text" id="item2" name="item2">
      <button type="button" onclick="addToCart('item2')">Add to Cart</button>
      <br>
      <img src="/images/tonkasoccer.webp" alt="Tonka SoccerSleve">
      <label for="item3">Tonka Soccer Sport Longsleve:</label>
      <input type="text" id="item3" name="item3">
      <button type="button" onclick="addToCart('item3')">Add to Cart</button>
      <br>
    </form>
    <br>
    <button type="button" onclick="saveCart()">Save Cart</button>
    <button type="button" onclick="displayCart()">View Cart</button>
    <br>
    <div id="cart"></div>
    <script>
      let cart = [];
      function addToCart(item) {
        cart.push(item);
        alert("Item added to cart: " + item);
      }
      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Cart saved.");
      }
      function displayCart() {
        cart = JSON.parse(localStorage.getItem("cart"));
        let cartDiv = document.getElementById("cart");
        let items = "";
        for (let i = 0; i < cart.length; i++) {
          items += cart[i] + "<br>";
        }
        cartDiv.innerHTML = items;
        let buyBtn = document.createElement("BUTTON");
        let t = document.createTextNode("Buy Now");
        buyBtn.appendChild(t);
        cartDiv.appendChild(buyBtn);
      }
    </script>
  </body>
</html>
