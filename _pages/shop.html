<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <form>
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName">
      <br>
      <label for="itemPrice">Item Price:</label>
      <input type="text" id="itemPrice" name="itemPrice">
      <br>
      <button type="submit" onclick="addToCart()">Add to Cart</button>
    </form>
    <br>
    <div id="cartItems">
      <!-- Cart items will be displayed here -->
    </div>
    <br>
    <button onclick="showEndScreen()">Checkout</button>
    <br>
    <div id="endScreen" style="display: none;">
      <h2>Order Summary</h2>
      <div id="orderItems">
        <!-- Order items will be displayed here -->
      </div>
      <br>
      <button onclick="purchase()">Purchase</button>
    </div>
    
    <script>
      var cart = [];

      function addToCart() {
    var itemName = document.getElementById("itemName").value;
    var itemPrice = document.getElementById("itemPrice").value;
    var item = { name: itemName, price: itemPrice };
    cart.push(item);
    displayCartItems();
  }
  
  function displayCartItems() {
    var cartItemsDiv = document.getElementById("cartItems");
    cartItemsDiv.innerHTML = "";
    for (var i = 0; i < cart.length; i++) {
      cartItemsDiv.innerHTML += "<p>" + cart[i].name + " - $" + cart[i].price + "</p>";
    }
  }
  
  function showEndScreen() {
    var endScreenDiv = document.getElementById("endScreen");
    endScreenDiv.style.display = "block";
    displayOrderItems();
  }
  
  function displayOrderItems() {
    var orderItemsDiv = document.getElementById("orderItems");
    orderItemsDiv.innerHTML = "";
    for (var i = 0; i < cart.length; i++) {
      orderItemsDiv.innerHTML += "<p>" + cart[i].name + " - $" + cart[i].price + "</p>";
    }
  }
  
  function purchase() {
    alert("Thank you for your purchase!");
    cart = [];
    displayCartItems();
    var endScreenDiv = document.getElementById("endScreen");
    endScreenDiv.style.display = "none";
  }
</script>

  </body>
</html>
